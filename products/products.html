<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Nike.com</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans antialiased bg-white text-gray-900">
    <!-- Top Notification Bar -->
    <div class="bg-black text-white text-xs md:text-sm py-2 px-4 text-center">
        Free Shipping & 60-Day Free Returns. <a href="#" class="underline font-medium ml-1">Join Now</a>
    </div>

    <!-- Navigation Bar -->
    <nav
        class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 shadow-sm transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16 md:h-20">
                <!-- Logo -->
                <a href="../index.html" class="flex-shrink-0">
                    <img src="../img/logo.png" alt="Nike Logo" class="h-20 md:h-30">
                </a>

                <!-- Desktop Navigation Links -->
                <div class="hidden md:flex md:items-center gap-x-8" id="categoryTabs">
                    <a href="products.html" data-category="all" class="tab text-sm font-medium transition-colors">
                        All Products
                    </a>

                    <a href="products.html?category=men" data-category="men"
                        class="tab text-sm font-medium transition-colors">
                        Men
                    </a>

                    <a href="products.html?category=women" data-category="women"
                        class="tab text-sm font-medium transition-colors">
                        Women
                    </a>

                    <a href="products.html?category=Kids's Shoes" data-category="kids"
                        class="tab text-sm font-medium transition-colors">
                        Kids
                    </a>

                    <a href="products.html?category=sale" data-category="sale"
                        class="tab text-sm font-medium transition-colors">
                        Sale
                    </a>
                </div>

                <!-- Icons -->
                <div class="flex items-center gap-x-6">
                    <a href="../favor/favor.html"
                        class="text-gray-600 hover:text-black transition-colors relative group">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                            </path>
                        </svg>
                        <span id="navFavCount"
                            class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center opacity-0 transition-opacity">0</span>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-black transition-colors">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header & Filters -->
        <div
            class="flex flex-col md:flex-row justify-between items-end mb-12 sticky top-16 md:top-20 bg-white/90 backdrop-blur-sm z-40 py-6 border-b border-gray-100">
            <div>
                <h1 class="text-3xl font-bold text-gray-900 tracking-tight mb-2">New & Featured</h1>
                <p class="text-gray-400 text-sm font-medium uppercase tracking-widest" id="productsCount">Loading...</p>
            </div>

            <div class="flex flex-col sm:flex-row gap-4 mt-4 md:mt-0 w-full md:w-auto">
                <div class="flex gap-x-3 overflow-x-auto pb-2 sm:pb-0">
                    <button
                        class="filter-btn px-6 py-2 bg-black text-white rounded-full text-sm font-bold whitespace-nowrap transition-all hover:scale-105"
                        data-filter="all">All</button>
                    <button
                        class="filter-btn px-6 py-2 bg-gray-50 text-gray-500 rounded-full text-sm font-bold hover:bg-gray-200 hover:text-black whitespace-nowrap transition-all"
                        data-filter="shoes">Shoes</button>
                    <button
                        class="filter-btn px-6 py-2 bg-gray-50 text-gray-500 rounded-full text-sm font-bold hover:bg-gray-200 hover:text-black whitespace-nowrap transition-all"
                        data-filter="apparel">Apparel</button>
                </div>

                <!-- Sort Select -->
                <div class="relative group">
                    <select id="sortSelect"
                        class="appearance-none bg-gray-50 rounded-full px-6 py-2 font-bold text-sm pr-10 focus:outline-none cursor-pointer hover:bg-gray-100 transition-all">
                        <option value="default">Sort By</option>
                        <option value="price-asc">Price: Low-High</option>
                        <option value="price-desc">Price: High-Low</option>
                        <option value="name-asc">Name: A-Z</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center">
                        <svg class="h-4 w-4 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
            <!-- Products will be rendered here by JS -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <p class="text-gray-500 text-lg">No products found matching your criteria.</p>
'''''            <button onclick="window.location.href='products.html'" class="mt-4 text-black underline font-medium">Clear Filters</button>
        </div>
    </main>

    <!-- Footer (Simplified) -->
    <footer class="bg-black text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-400">
            <p>&copy; 2023 Nike, Inc. All Rights Reserved</p>
        </div>
    </footer>

    <script type="module" src="products.js"></script>
</body>

</html>
